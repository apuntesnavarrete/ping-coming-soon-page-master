<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/2c44b238eb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <img src="./images/logo.svg" alt="logo letras Ping" class="main_logo" />
      <h1 class="main_title">
        <span class="main_span"> We are launching </span> soon!
      </h1>
      <h2 class="main_subtitle">Subscribe and get notified</h2>
      <form action="" class="main_form">
        <input
          type="email"
          class="main_input"
          placeholder="Your email adrees"
          id="correo"
        />
        <button class="main_button">Notify Me</button>
      </form>
      <p class="form_error">Please provide a valid email address</p>

      <img
        src="./images/illustration-dashboard.png"
        alt="statistics"
        class="img_ilustration"
      />
    </main>
    <footer class="footer">
      <div class="footer_content-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="footer-tex">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
